global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'backend_uptime'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: ['http://54.89.185.135:8080/destinations'] # EC2 instance at IPv4 54.89.185.135
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox_exporter:9115
